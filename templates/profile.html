{% extends "layout.html" %} 

{% block title %} Profile {% endblock %} 

{% block main%}
    <div class="d-flex flex-row">
        <div class="mr-1">
            <image src="{{ user.pfp }}" class="rounded-circle" style="width: 150px; margin: 0 70px 0 70px;" alt="Avatar" />
        </div>
        <div class="d-flex flex-column">
            <div class="d-flex flex-row">
                <h2 style="margin: 0 15px 0 0;">{{ user.username }}</h2>
                <form action="/logout" method="GET" style="margin: 0 15px 0 0;">
                    <button class="btn btn-primary" style="background-color: rgb(0, 0, 0); border-color: #2a0000;" type="submit">Log out</button>
                </form>
                <form action="/edit" method="POST" style="margin: 0 15px 0 0;">
                    <button type="button" class="btn btn-primary" style="background-color: #0095f6; border-color: #0095f6;" data-toggle="modal" data-target="#editModal">Edit</button>
                    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <input type="text" class="form-control" placeholder="Full Name" name="fullname" value="{{ user.fullname }}">
                                    <input type="text" class="form-control" placeholder="Bio" name="bio" value="{{ user.bio }}">
                                    <input type="text" class="form-control" placeholder="Username" name="username" value="{{ user.username }}">
                                    <input type="text" class="form-control" placeholder="Profile Picture" name="pfp" value="{{ user.pfp }}">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" style="background-color: rgb(0, 0, 0); border-color: #2a0000;" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="d-flex flex-row" style="margin: 20px 0 20px 0;">
                <p style="margin: 0 15px 0 0;"><strong>0</strong> posts</p>
                <p style="margin: 0 15px 0 0;"><strong>0</strong> followers</p>
                <p style="margin: 0 15px 0 0;"><strong>0</strong> following</p>
            </div>

            <h6 style="margin-bottom: 0;">{{ user.fullname }}</h6>
            <p>{{ user.bio }}</p>
        </div>
    </div>
{% endblock %}
